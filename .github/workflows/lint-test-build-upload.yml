        run: |
            mkdir mclbn-wheelhouse
            mv wheelhouse/mclbn*.whl mclbn-wheelhouse/
      -
        uses: actions/upload-artifact@v1
        with:
          name: "mclbn256-0.3.3-linux1-${{ matrix.PYTHON }}"
          path: mclbn-wheelhouse/
